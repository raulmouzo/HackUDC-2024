<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costo de Energía</title>
</head>
<body>
    <label for="powerInput">Potencia (kW):</label>
    <input type="number" id="powerInput" placeholder="Ingrese la potencia en kW">
    
    <button onclick="obtenerPrecioDesdeAPI(hour)">Calcular Costo</button>
    <p id="result"></p>

    <button onclick="setHour('00-01')">00-01</button>
    <button onclick="setHour('01-02')">01-02</button>
    <button onclick="setHour('02-03')">02-03</button>
    <button onclick="setHour('03-04')">03-04</button>
    <button onclick="setHour('04-05')">04-05</button>
    <button onclick="setHour('05-06')">05-06</button>
    <button onclick="setHour('06-07')">06-07</button>
    <button onclick="setHour('07-08')">07-08</button>
    <button onclick="setHour('08-09')">08-09</button>
    <button onclick="setHour('09-10')">09-10</button>
    <button onclick="setHour('10-11')">10-11</button>
    <button onclick="setHour('11-12')">11-12</button>
    <button onclick="setHour('12-13')">12-13</button>
    <button onclick="setHour('13-14')">13-14</button>
    <button onclick="setHour('14-15')">14-15</button>
    <button onclick="setHour('15-16')">15-16</button>
    <button onclick="setHour('16-17')">16-17</button>
    <button onclick="setHour('17-18')">17-18</button>
    <button onclick="setHour('18-19')">18-19</button>
    <button onclick="setHour('19-20')">19-20</button>
    <button onclick="setHour('20-21')">20-21</button>
    <button onclick="setHour('21-22')">21-22</button>
    <button onclick="setHour('22-23')">22-23</button>
    <button onclick="setHour('23-24')">23-24</button>

    <p>La hora seleccionada es: <span id="selectedHour"></span></p>

    <p>El resultado es: <span id="result"></span></p>

    <script src="coste_consumo.js"></script>
    <script>
        // Función para mostrar la hora seleccionada al pulsar el botón
        function setHour(hour) {
            document.getElementById('selectedHour').textContent = hour;
        }

        // Función para calcular el costo al pulsar el botón correspondiente
        function calculateCost() {
            const horaElegida = document.getElementById('selectedHour').textContent;
            obtenerPrecioDesdeAPI(horaElegida)
                .then(precio => {
                    mostrarPrecio(precio);
                });
        }
    </script>
</body>
</html>
